<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="vendor/css/3-wave.css">
    <link rel="stylesheet" type="text/css" href="css/application.css">

    <title>LiquidBeam</title>
  </head>
  <body>
    <div id="tasks">
      <header>
        <label>Search: <input type="text" class="search" autofocus /></label>
      </header>

      <div class="loading-indicator sk-spinner sk-spinner-wave">
        <div class="sk-rect1"></div>
        <div class="sk-rect2"></div>
        <div class="sk-rect3"></div>
        <div class="sk-rect4"></div>
        <div class="sk-rect5"></div>
      </div>

      <ul class="list"></ul>
    </div>

    <div id="settings">
      <form>
        <label>Username: <input type="text" name="username" /></label>
        <label>Password: <input type="password" name="password" /></label>
        <button>Save</button>
      </form>
    </div>

    <script src="vendor/js/jquery-1.11.0.min.js"></script>
    <script src="vendor/js/list.min.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
